<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="section-game">
      <div class="game-choices">
        <div id="rock" class="game-box">
          <img  src="images/rock-1.png" alt="rock img" class="game-img">
        </div>
        <div id="paper" class="game-box">
          <img  src="images/paper-2.png" alt="paper img" class="game-img">
        </div>
        <div id="scissors" class="game-box">
          <img  src="images/scissors-3.png" alt="scissors img" class="game-img">
        </div>
      </div>
<!-- SCORE-RESET SECTION -->
      <div>
        <div class="score-reset">
          <div class="game-score">
            <h2>SCORE</h2>
            <p>Player: <span class="playerScore">0</span></p>
            <p>Computer: <span class="computerScore">0</span></p>
            <p>Tie: <span class="tie">0</span></p>
          </div>
        <div class="reset">
        <button class="reset-btn">reset</button>
      </div>
    </div>
  </div>
<!-- RESULT BOX -->
      <div class="result-box">
        <div class="player">
          <h2>Player Choice</h2>
          <p class="choice-box"><span class="player-choice"></span></p>
        </div>
        <div class="computer">
          <h2>Computer Choice</h2>
          <p class="choice-box"><span class="computer-choice"></span></p>
          <span class="result"></span>
        </div>
      </div>
    </section>
  </body>
</html>
